<img src="/avatar.png" class="img-fluid rounded-circle" alt="Moppler's Avatar">
<h1>Moppler</h1>
<p class="text-muted small">Writing terrible code since 2005.</p>

<hr>

<nav class="nav flex-column">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    <a class="nav-link{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
  {{ end }}
</nav>

<hr>

<div class="d-flex justify-content-center">
  <a
    href="https://github.com/Moppler"
    class="text-decoration-none text-body mx-1"
    target="_blank"
  >
    <i class="h2 fab fa-github"></i>
  </a>
</div>
