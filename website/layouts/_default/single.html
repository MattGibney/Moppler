{{ define "main" }}
  
{{ $dateFormat := default "Mon Jan 2, 2006" (index .Site.Params "date_format") }}
  <h2>{{ .Title }}</h2>
  <p class="small text-muted"><time {{ .Date.Format "2006-01-02T15:04:05Z07:00" | printf "datetime=%q" | safeHTMLAttr }}>{{ .Date.Format $dateFormat }}</time></p>

  {{ .Content }}
{{ end }}
