<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {{- partial "head.html" . -}}
  </head>
  <body>
    {{- partial "header.html" . -}}
    <div class="container mt-5">
      <div class="row">
        <div class="col-5 col-sm-3">
          {{- partial "sidebar.html" . -}}
        </div>
        <div class="col">
          {{- block "main" . }}{{- end }}
        </div>
      </div>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
