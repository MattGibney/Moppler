{{ define "main" }}
  {{ .Content }}

  {{ $dateFormat := default "Mon Jan 2, 2006" (index .Site.Params "date_format") }}

  {{ range .Pages }}
    <div class="card card-body shadow mb-4">
      <a href="{{ .Permalink }}" class="stretched-link text-decoration-none text-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title">{{ .Title }}</h5>
          <p class="mb-0 text-muted small"><time {{ .Date.Format "2006-01-02T15:04:05Z07:00" | printf "datetime=%q" | safeHTMLAttr }}>{{ .Date.Format $dateFormat }}</time></p>
        </div>
        <p class="mb-0">{{ .Summary }}</p>
      </a>
    </div>
  {{ end }}
{{ end }}
